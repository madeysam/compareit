<!DOCTYPE html>

<head>
         <style>
             @media print{
                .screen-only{
                    display: none;

                }

             }
         </style>
    <title>Document</title>
</head>
<body>
     <p>This  is a paragraph</p>
     
     <p>This is another paragraph</p>
     <p class="screen-only">This paragraph won't appear when you print

     </p>
</body>
</html>
